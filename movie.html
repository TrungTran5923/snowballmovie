<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie</title>
        <link rel="shortcut icon" href="img/iconlogo.png" type="image/svg+xml" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="movie.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="header"></div>
        <div class="head-banner">
            <div class="banner-content">
                <h4>SnowBall</h4>
                <h2>MOVIE</h2>
                <h4 id="genre"></h4>
            </div>
        </div>
        <div class="body">
            <div class="container">
                <div class="body-content">
                    <div class="container">
                        <div class="list-movie"></div>
                    </div>
                </div>
            </div>
            <button>
                <i class="fa-solid fa-play"></i>
                <p>SHOW MORE</p>
            </button>
        </div>
        <div class="promote">
            <div class="container">
                <div class="content">
                    <h2>TRIAL START FIRST 30 DAYS</h2>
                    <p>Enter your email to create or restart your membership</p>
                </div>
                <div class="email-input">
                    <input type="text" placeholder="Email" name="" id="" />
                    <button>GET STARTED</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <div class="top">
                    <div class="logo"><img src="img/movielogo.png" alt="" /></div>
                    <div class="menu">
                        <ul>
                            <li><a href="">HOME</a></li>
                            <li><a href="">MOVIES</a></li>
                            <li><a href="">TV SHOWS</a></li>
                            <li><a href="">ACTORS</a></li>
                        </ul>
                    </div>
                </div>
                <div class="bot">
                    <div class="copyright">
                        <p>@ 2023 SnowBall. All Rights Reserved</p>
                    </div>
                    <div class="social">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-youtube"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
            </div>
        </div>

        <script src="style.js"></script>
        <script src="movie.js"></script>
    </body>
</html>
