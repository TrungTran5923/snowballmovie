<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie Website</title>
        <link rel="shortcut icon" href="img/iconlogo.png" type="image/svg+xml" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="home.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="header"></div>
        <div class="head-banner">
            <div class="banner-content">
                <h4>SnowBall</h4>
                <h1>Unlimited <span>Movie</span>, TVs Shows & More.</h1>
                <div class="cate"><a href="">Action</a> <a href="">Cartoon</a></div>
                <button>
                    <i class="fa-solid fa-play"></i>
                    <p>WATCH NOW</p>
                </button>
            </div>
        </div>
        <div class="body">
            <div class="body-content">
                <div class="container">
                    <div class="title">
                        <p>ONLINE STREAMING</p>
                        <h2>Now playing Movies</h2>
                    </div>
                    <div class="list-movie" id="nowplay"></div>
                </div>
            </div>
            <div class="body-content">
                <div class="container">
                    <div class="title">
                        <p>ONLINE STREAMING</p>
                        <h2>Upcoming Movies</h2>
                    </div>
                    <div class="list-movie" id="upcoming"></div>
                </div>
            </div>
            <div class="body-content">
                <div class="container">
                    <div class="title">
                        <p>ONLINE STREAMING</p>
                        <h2>Top Rated Movies</h2>
                    </div>
                    <div class="list-movie" id="toprate"></div>
                </div>
            </div>
            <div class="body-content">
                <div class="container">
                    <div class="title">
                        <p>ONLINE STREAMING</p>
                        <h2>World Best TV Series</h2>
                    </div>
                    <div class="list-movie" id="tvpopular"></div>
                </div>
            </div>
        </div>
        <div class="promote">
            <div class="container">
                <div class="content">
                    <h2>TRIAL START FIRST 30 DAYS</h2>
                    <p>Enter your email to create or restart your membership</p>
                </div>
                <div class="email-input">
                    <input type="text" placeholder="Email" name="" id="" />
                    <button><p>GET STARTED</p></button>
                </div>
            </div>
        </div>
        <div class="footer"></div>
        <script src="style.js"></script>
        <script src="home.js"></script>
    </body>
</html>
